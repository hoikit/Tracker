<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Time Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- SheetJS library for Excel handling -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Time Tracker</h1>
        </header>
        
        <div class="game-selector">
            <label for="game-select">Select Game:</label>
            <select id="game-select">
                <option value="valorant">Valorant</option>
                <option value="kovaaks">Kovaaks Aim Trainer</option>
            </select>
        </div>
        
        <div class="timer-container">
            <div class="timer-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-timer" class="btn">Start Timer</button>
                <button id="end-timer" class="btn" disabled>End Timer</button>
            </div>
        </div>
        
        <div class="data-controls">
            <button id="save-data" class="btn">Save to Excel</button>
            <button id="load-data" class="btn">Load from Excel</button>
            <input type="file" id="file-input" accept=".xlsx" style="display: none;">
        </div>
        
        <div class="stats-container">
            <h2>Daily Trends</h2>
            <div class="chart-container">
                <canvas id="daily-chart"></canvas>
            </div>
            <div class="stats-summary">
                <h3>Summary</h3>
                <div id="stats-content">
                    <p>No data available. Start tracking your game time!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/excel-handler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
